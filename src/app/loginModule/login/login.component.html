    <div class="login-box">
      <!-- /.login-logo -->
      <div class="card card-outline card-primary">
        <div class="card-header text-center">
         <!--  <a href="../../index2.html" class="h1"><b>Admin</b>LTE</a> -->
<!--          <img src="assets/img/user1-128x128.jpg" alt="User Avatar" class="img-size-50 mr-3 img-circle">

         <img style="height: 90%; width: 90%;" class="mr-3" src="assets/img/logovivanzawhite.png"/>
        </div>
        <div class="card-body">
          <p class="login-box-msg">Bienvenido</p>
    
          <form action="../../index3.html" method="post">
            <div class="input-group mb-3">
              <input name="email" [(ngModel)]="loginForm.email" type="email" class="form-control" placeholder="Email">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-envelope"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <input name="pass" [(ngModel)]="loginForm.pass" type="password" class="form-control" placeholder="Password">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-8">
                <div class="icheck-primary">
                  <input type="checkbox" id="remember">
                  <label for="remember">
                    Recordarme
                  </label>
                </div>
              </div>
              <!-- /.col -->
              <div class="col-4">
                <button (click)="autentificar()" type="submit" class="btn btn-primary btn-block">Acceder</button>
              </div>
              <!-- /.col -->
            </div>
          </form>
